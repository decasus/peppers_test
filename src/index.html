<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;900&family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link type="image/x-icon" href="icons/favicon.ico" rel="shortcut icon">
    <link type="Image/x-icon" href="icons/favicon.ico" rel="icon">
    <title>Numbers</title>
</head>
<body>
    <div class="numbers" id="gameField" onclick="startGame()">
        <div class="numbers__menu" id="gameMenu">
            <div class="numbers__menu-item numbers__menu-item">
                <div class="numbers__menu-item-text">ВРЕМЯ</div>
                <div class="numbers__menu-item-index" id="gameTime">0:00</div>
            </div>
            <div class="numbers__menu-item numbers__menu-item">
                <div class="numbers__menu-item-text">УРОВЕНЬ</div>
                <div class="numbers__menu-item-index" id="gameLevel">0</div>
            </div>
            <div class="numbers__menu-item numbers__menu-item">
                <div class="numbers__menu-item-text">СЧЁТ</div>
                <div class="numbers__menu-item-index" id="gameScore">0</div>
            </div>
        </div>
        <div class="numbers__result" id="resultScore">
            <div class="numbers__result-title">Ваш результат:</div>
            <div class="numbers__result-score" id="resultScoreVal"></div>
            <button class="numbers__result-button" onclick="startGame()">Начать заново</button>
        </div>
        <div class="numbers__task" id="gameTask">
            <p class="numbers__task-text">Найдите указанное число:</p>
            <span class="numbers__task-reference" id="gameTaskValue">75</span>
        </div>
        <div class="numbers__items" id="gameItems">
                <button class="numbers__item numbers__item--orange">
                    <span class="numbers__item-inner ">75</span>
                    <div class="numbers__arm"></div>
                </button>
                <button class="numbers__item numbers__item--pink numbers__item--disable">
                    <span class="numbers__item-inner">1</span>
                </button >
                <button class="numbers__item numbers__item--purple numbers__item--disable">
                    <span class="numbers__item-inner">35</span>
                </button>
                <button class="numbers__item numbers__item--green numbers__item--disable">
                    <span class="numbers__item-inner ">7</span>
                </button>
                <button class="numbers__item numbers__item--green numbers__item--disable">
                    <span class="numbers__item-inner">885</span>
                </button>
                <button class="numbers__item numbers__item--blue numbers__item--disable">
                    <span class="numbers__item-inner">40</span>
                </button>
        </div>
        <div class="numbers__text" id="gameTutorial">
            Нажмите на экран,
            <br>
            чтобы продолжить
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
